<!DOCTYPE html>
<head>
  <title>TODOLIST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content>
  <meta name="author" content>
  <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/todolist.css">
</head>
<body>
  <section class="todolist-container container">
    <header>
      <h1>todos</h1>
    </header>
    <section class="todolist-items">
      <ul>
        <li>
          <div>
            <input class="toggle-all" type="checkbox">
            <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus>
          </div>
        </li>
        <li>
          <div>
            <input class="toggle" type="checkbox">
            <label>First item</label>
            <button class="destroy"></button>
          </div>
        </li>
        <li>
          <div>
            <input class="toggle" type="checkbox">
            <label>Second item</label>
            <button class="destroy"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      <span class="todolist-counter">
        <strong>1 item left</strong>
      </span>
      <span class="todolist-filters strong">
        All
      </span>
      <span class="todolist-filters">
        Active
      </span>
      <span class="todolist-filters">
        Completed
      </span>
    </footer>
  </section>
  <script type="text/javascript" src="components/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="components/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
